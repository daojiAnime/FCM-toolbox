name: cc_monitor
description: "Claude Code 任务监控与交互系统"
publish_to: 'none'
version: 1.0.1+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^3.12.1
  firebase_messaging: ^15.2.5
  cloud_firestore: ^5.6.12
  cloud_functions: ^5.3.4
  firebase_storage: ^12.4.5

  # 状态管理
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # 数据库
  drift: ^2.24.0
  sqlite3_flutter_libs: ^0.5.32
  path_provider: ^2.1.5
  path: ^1.9.1

  # UI
  google_fonts: ^6.2.1
  flutter_animate: ^4.5.2

  # Markdown & 代码
  flutter_markdown: ^0.7.7
  flutter_highlight: ^0.7.0
  highlight: ^0.7.0

  # 工具
  json_annotation: ^4.9.0
  freezed_annotation: ^2.4.4
  timeago: ^3.7.0
  url_launcher: ^6.3.1
  cached_network_image: ^3.4.1
  uuid: ^4.5.2
  intl: ^0.20.2
  shared_preferences: ^2.5.3

  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.15
  riverpod_generator: ^2.6.3
  freezed: ^2.5.8
  json_serializable: ^6.9.4
  drift_dev: ^2.24.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
