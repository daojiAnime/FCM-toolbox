name: cc_monitor
description: "Claude Code 任务监控与交互系统"
publish_to: 'none'
version: 1.1.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^3.15.0
  firebase_messaging: ^15.2.10
  cloud_firestore: ^5.6.12
  cloud_functions: ^5.6.0
  firebase_storage: ^12.4.10

  # 状态管理
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1
  collection: ^1.19.1

  # 数据库
  drift: ^2.28.0
  sqlite3_flutter_libs: ^0.5.41
  drift_flutter: ^0.2.7
  path_provider: ^2.1.5
  path: ^1.9.1

  # UI
  google_fonts: ^6.2.1
  flutter_animate: ^4.5.2

  # Markdown & 代码
  flutter_markdown_plus: ^1.0.2
  flutter_highlight: ^0.7.0
  highlight: ^0.7.0

  # 工具
  json_annotation: ^4.9.0
  freezed_annotation: ^2.4.4
  timeago: ^3.7.0
  url_launcher: ^6.3.1
  cached_network_image: ^3.4.1
  uuid: ^4.5.2
  intl: ^0.20.2
  shared_preferences: ^2.5.3
  share_plus: ^10.1.4

  cupertino_icons: ^1.0.8
  dio: ^5.9.0
  flutter_secure_storage: ^10.0.0

  # OTA 更新
  ota_update: ^7.1.0
  package_info_plus: ^8.0.0
  http: ^1.6.0

  # 终端
  xterm: ^4.0.0
  socket_io_client: ^3.0.2

  # 网络状态
  connectivity_plus: ^6.1.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.15
  riverpod_generator: ^2.6.3
  freezed: ^2.5.8
  json_serializable: ^6.9.4
  drift_dev: ^2.28.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: JetBrainsMonoNF
      fonts:
        - asset: assets/fonts/JetBrainsMonoNF-Regular.ttf
    - family: FiraCodeNF
      fonts:
        - asset: assets/fonts/FiraCodeNerdFontMono-Regular.ttf
    - family: HackNF
      fonts:
        - asset: assets/fonts/HackNerdFontMono-Regular.ttf
    - family: SourceCodeProNF
      fonts:
        - asset: assets/fonts/SauceCodeProNerdFontMono-Regular.ttf
    - family: MesloNF
      fonts:
        - asset: assets/fonts/MesloLGSNerdFontMono-Regular.ttf
    - family: CascadiaCodeNF
      fonts:
        - asset: assets/fonts/CaskaydiaCoveNerdFontMono-Regular.ttf
