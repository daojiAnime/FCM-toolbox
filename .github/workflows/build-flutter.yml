name: Build CC Monitor APK

on:
  push:
    branches: [main, master, feature/*]
    paths:
      - 'cc_monitor/**'
      - '.github/workflows/build-flutter.yml'
  pull_request:
    branches: [main, master]
    paths:
      - 'cc_monitor/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: cc_monitor

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.2'
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Generate code
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Analyze code
        run: flutter analyze --no-fatal-infos

      - name: Build APK (Debug)
        run: flutter build apk --debug

      # 设置签名配置（与 release.yml 保持一致）
      - name: Setup Keystore
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          if [ -n "$KEYSTORE_BASE64" ]; then
            echo "$KEYSTORE_BASE64" | base64 -d > android/app/release.keystore
            echo "✅ Keystore configured from secrets"
          else
            echo "⚠️ No keystore secret found, release build will use debug signing"
          fi

      - name: Build APK (Release)
        env:
          KEYSTORE_FILE: release.keystore
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD || 'android123' }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS || 'release' }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD || 'android123' }}
        run: flutter build apk --release

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: cc-monitor-debug
          path: cc_monitor/build/app/outputs/flutter-apk/app-debug.apk
          retention-days: 30

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: cc-monitor-release
          path: cc_monitor/build/app/outputs/flutter-apk/app-release.apk
          retention-days: 30
