name: Build & Release CC Monitor

on:
  push:
    tags:
      - 'cc-monitor-v*'  # ä¾‹å¦‚: cc-monitor-v1.0.1
  workflow_dispatch:
    inputs:
      version:
        description: 'ç‰ˆæœ¬å· (å¦‚ 1.0.1)'
        required: true
        default: '1.0.0'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: cc_monitor

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract and validate version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            # ä» tag æå–ç‰ˆæœ¬å·: cc-monitor-v1.0.1 -> 1.0.1
            VERSION="${GITHUB_REF#refs/tags/cc-monitor-v}"
          fi

          # éªŒè¯è¯­ä¹‰åŒ–ç‰ˆæœ¬æ ¼å¼ (x.y.z)
          if ! echo "$VERSION" | grep -qE '^[0-9]+\.[0-9]+\.[0-9]+$'; then
            echo "âŒ æ— æ•ˆçš„ç‰ˆæœ¬å·æ ¼å¼: $VERSION"
            echo "   æœŸæœ›æ ¼å¼: x.y.z (ä¾‹å¦‚ 1.0.1)"
            exit 1
          fi

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ğŸ“¦ Version: $VERSION"

      - name: Validate version is incremental
        if: github.event_name != 'workflow_dispatch'
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          CURRENT_TAG="cc-monitor-v${VERSION}"

          # è·å–æ‰€æœ‰ cc-monitor-v* æ ‡ç­¾ï¼ˆæ’é™¤å½“å‰æ ‡ç­¾ï¼‰å¹¶æ’åº
          git fetch --tags --quiet
          PREVIOUS_TAG=$(git tag -l 'cc-monitor-v*' | grep -E '^cc-monitor-v[0-9]+\.[0-9]+\.[0-9]+$' | grep -v "^${CURRENT_TAG}$" | sort -V | tail -n 1)

          if [ -z "$PREVIOUS_TAG" ]; then
            echo "âœ… é¦–æ¬¡å‘å¸ƒï¼Œè·³è¿‡ç‰ˆæœ¬æ¯”è¾ƒ"
            exit 0
          fi

          PREVIOUS_VERSION="${PREVIOUS_TAG#cc-monitor-v}"
          echo "ğŸ“Š å½“å‰ç‰ˆæœ¬: $VERSION"
          echo "ğŸ“Š ä¸Šä¸€ç‰ˆæœ¬: $PREVIOUS_VERSION"

          # æ¯”è¾ƒç‰ˆæœ¬å·
          version_gt() {
            [ "$(printf '%s\n' "$1" "$2" | sort -V | tail -n 1)" = "$1" ] && [ "$1" != "$2" ]
          }

          if ! version_gt "$VERSION" "$PREVIOUS_VERSION"; then
            echo "âŒ ç‰ˆæœ¬å·å¿…é¡»é€’å¢ï¼"
            echo "   å½“å‰æ ‡ç­¾: $CURRENT_TAG"
            echo "   ä¸Šä¸€ç‰ˆæœ¬: $PREVIOUS_TAG"
            echo "   è¯·ä½¿ç”¨æ›´é«˜çš„ç‰ˆæœ¬å·"
            exit 1
          fi

          echo "âœ… ç‰ˆæœ¬å·æ ¡éªŒé€šè¿‡: $PREVIOUS_VERSION â†’ $VERSION"

      - name: Update pubspec.yaml version
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          # è®¡ç®— build number (åŸºäºæ—¶é—´æˆ³)
          BUILD_NUMBER=$(date +%Y%m%d%H)
          # æ›´æ–° version è¡Œ
          sed -i "s/^version: .*/version: ${VERSION}+${BUILD_NUMBER}/" pubspec.yaml
          echo "ğŸ“ Updated to version: ${VERSION}+${BUILD_NUMBER}"
          grep "^version:" pubspec.yaml

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.2'
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Generate code
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Analyze code
        run: flutter analyze --no-fatal-infos

      # è®¾ç½®ç­¾åé…ç½®
      - name: Setup Keystore
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          if [ -n "$KEYSTORE_BASE64" ]; then
            echo "$KEYSTORE_BASE64" | base64 -d > android/app/release.keystore
            echo "âœ… Keystore configured from secrets"
          else
            echo "âš ï¸ No keystore secret found, release build will use debug signing"
          fi

      - name: Build Release APK
        env:
          KEYSTORE_FILE: release.keystore
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: flutter build apk --release

      - name: Rename APK with version
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          mv build/app/outputs/flutter-apk/app-release.apk \
             build/app/outputs/flutter-apk/cc-monitor-v${VERSION}.apk
          echo "ğŸ“¦ APK renamed to: cc-monitor-v${VERSION}.apk"

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: cc-monitor-v${{ steps.version.outputs.version }}
          path: cc_monitor/build/app/outputs/flutter-apk/cc-monitor-v*.apk
          retention-days: 90

      # ä»…åœ¨ tag æ¨é€æ—¶åˆ›å»º GitHub Release
      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          name: CC Monitor v${{ steps.version.outputs.version }}
          body: |
            ## CC Monitor v${{ steps.version.outputs.version }}

            Claude Code ä»»åŠ¡ç›‘æ§ä¸äº¤äº’ç³»ç»Ÿ

            ### ä¸‹è½½
            - ğŸ“± [cc-monitor-v${{ steps.version.outputs.version }}.apk](ä¸‹è½½ä¸‹æ–¹ Assets)

            ### æ›´æ–°å†…å®¹
            - è¯·æŸ¥çœ‹ [Commits](../../commits/cc-monitor-v${{ steps.version.outputs.version }})
          files: |
            cc_monitor/build/app/outputs/flutter-apk/cc-monitor-v*.apk
          draft: false
          prerelease: false
