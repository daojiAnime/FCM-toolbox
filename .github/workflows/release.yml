name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version name (e.g., 1.0.0)'
        required: true
        default: '1.0.0'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup google-services.json
      env:
        GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}
      run: echo "$GOOGLE_SERVICES_JSON" > app/google-services.json

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4

    - name: Generate Keystore
      env:
        KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      run: |
        if [ -n "$KEYSTORE_BASE64" ]; then
          echo "$KEYSTORE_BASE64" | base64 -d > app/release.keystore
        else
          # å¦‚æœæ²¡æœ‰é…ç½®ç­¾åå¯†é’¥ï¼Œè‡ªåŠ¨ç”Ÿæˆä¸€ä¸ª
          keytool -genkey -v -keystore app/release.keystore \
            -alias release \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000 \
            -storepass android123 \
            -keypass android123 \
            -dname "CN=CCPush, OU=Dev, O=Daoji, L=Beijing, ST=Beijing, C=CN"
          echo "KEYSTORE_PASSWORD=android123" >> $GITHUB_ENV
          echo "KEY_ALIAS=release" >> $GITHUB_ENV
          echo "KEY_PASSWORD=android123" >> $GITHUB_ENV
        fi

    - name: Create signing config
      run: |
        cat >> app/build.gradle.kts << 'EOF'

        android.signingConfigs {
            create("release") {
                storeFile = file("release.keystore")
                storePassword = System.getenv("KEYSTORE_PASSWORD") ?: "android123"
                keyAlias = System.getenv("KEY_ALIAS") ?: "release"
                keyPassword = System.getenv("KEY_PASSWORD") ?: "android123"
            }
        }
        android.buildTypes.getByName("release") {
            signingConfig = android.signingConfigs.getByName("release")
        }
        EOF

    - name: Get version
      id: version
      run: |
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          echo "tag=v${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
        else
          echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        fi

    - name: Build Release APK
      env:
        KEYSTORE_PASSWORD: ${{ env.KEYSTORE_PASSWORD || secrets.KEYSTORE_PASSWORD }}
        KEY_ALIAS: ${{ env.KEY_ALIAS || secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ env.KEY_PASSWORD || secrets.KEY_PASSWORD }}
      run: ./gradlew assembleRelease --stacktrace

    - name: Rename APK
      run: |
        mv app/build/outputs/apk/release/app-release.apk \
           app/build/outputs/apk/release/FCM-Toolbox-${{ steps.version.outputs.version }}.apk

    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: FCM-Toolbox-${{ steps.version.outputs.version }}
        path: app/build/outputs/apk/release/FCM-Toolbox-${{ steps.version.outputs.version }}.apk

    - name: Create Release
      if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ steps.version.outputs.tag }}
        name: FCM Toolbox ${{ steps.version.outputs.version }}
