name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version name (e.g., 2.0.0)'
        required: true
        default: '2.0.0'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup google-services.json
      env:
        GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}
      run: echo "$GOOGLE_SERVICES_JSON" > app/google-services.json

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4

    - name: Get version
      id: version
      run: |
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          VERSION="${{ github.event.inputs.version }}"
        else
          VERSION="${GITHUB_REF#refs/tags/v}"
        fi
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "tag=v$VERSION" >> $GITHUB_OUTPUT

        # è§£æžç‰ˆæœ¬å·
        MAJOR=$(echo $VERSION | cut -d. -f1)
        MINOR=$(echo $VERSION | cut -d. -f2)
        PATCH=$(echo $VERSION | cut -d. -f3)

        echo "major=$MAJOR" >> $GITHUB_OUTPUT
        echo "minor=$MINOR" >> $GITHUB_OUTPUT
        echo "patch=$PATCH" >> $GITHUB_OUTPUT

    - name: Update version in build.gradle.kts
      run: |
        sed -i 's/val versionMajor = .*/val versionMajor = ${{ steps.version.outputs.major }}/' app/build.gradle.kts
        sed -i 's/val versionMinor = .*/val versionMinor = ${{ steps.version.outputs.minor }}/' app/build.gradle.kts
        sed -i 's/val versionPatch = .*/val versionPatch = ${{ steps.version.outputs.patch }}/' app/build.gradle.kts
        sed -i 's/val versionBuild = .*/val versionBuild = ${{ github.run_number }}/' app/build.gradle.kts

        echo "Updated version to ${{ steps.version.outputs.version }} (build ${{ github.run_number }})"
        grep -E "val version(Major|Minor|Patch|Build)" app/build.gradle.kts

    - name: Generate Keystore
      env:
        KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
      run: |
        if [ -n "$KEYSTORE_BASE64" ]; then
          echo "$KEYSTORE_BASE64" | base64 -d > app/release.keystore
        else
          keytool -genkey -v -keystore app/release.keystore \
            -alias release \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000 \
            -storepass android123 \
            -keypass android123 \
            -dname "CN=CCPush, OU=Dev, O=Daoji, L=Beijing, ST=Beijing, C=CN"
          echo "KEYSTORE_PASSWORD=android123" >> $GITHUB_ENV
          echo "KEY_ALIAS=release" >> $GITHUB_ENV
          echo "KEY_PASSWORD=android123" >> $GITHUB_ENV
        fi

    - name: Create signing config
      run: |
        cat >> app/build.gradle.kts << 'EOF'

        android.signingConfigs {
            create("release") {
                storeFile = file("release.keystore")
                storePassword = System.getenv("KEYSTORE_PASSWORD") ?: "android123"
                keyAlias = System.getenv("KEY_ALIAS") ?: "release"
                keyPassword = System.getenv("KEY_PASSWORD") ?: "android123"
            }
        }
        android.buildTypes.getByName("release") {
            signingConfig = android.signingConfigs.getByName("release")
        }
        EOF

    - name: Build Release APK
      env:
        KEYSTORE_PASSWORD: ${{ env.KEYSTORE_PASSWORD || secrets.KEYSTORE_PASSWORD || 'android123' }}
        KEY_ALIAS: ${{ env.KEY_ALIAS || secrets.KEY_ALIAS || 'release' }}
        KEY_PASSWORD: ${{ env.KEY_PASSWORD || secrets.KEY_PASSWORD || 'android123' }}
      run: ./gradlew assembleRelease --stacktrace

    - name: Rename APK
      run: |
        mv app/build/outputs/apk/release/app-release.apk \
           app/build/outputs/apk/release/FCM-Toolbox-${{ steps.version.outputs.version }}.apk

    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: FCM-Toolbox-${{ steps.version.outputs.version }}
        path: app/build/outputs/apk/release/FCM-Toolbox-${{ steps.version.outputs.version }}.apk

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ steps.version.outputs.tag }}
        name: FCM Toolbox ${{ steps.version.outputs.version }}
        body: |
