name: Build and Release APK

on:
  push:
    tags:
      - 'v*'  # å½“æ¨é€ v1.0.0 æ ¼å¼çš„ tag æ—¶è§¦å‘
  workflow_dispatch:  # å…è®¸æ‰‹åŠ¨è§¦å‘
    inputs:
      release_name:
        description: 'Release name (e.g., v1.11.1)'
        required: true
        default: 'v1.11.1'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # éœ€è¦å†™æƒé™æ‰èƒ½åˆ›å»º Release

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup google-services.json
      env:
        GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}
      run: echo "$GOOGLE_SERVICES_JSON" > app/google-services.json

    - name: Setup JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: 17
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4
      with:
        gradle-home-cache-cleanup: true

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build Release APK
      run: ./gradlew assembleRelease --stacktrace

    - name: Sign APK (Debug Key for testing)
      run: |
        # ä½¿ç”¨ debug keystore ç­¾åï¼ˆä»…ç”¨äºæµ‹è¯•åˆ†å‘ï¼‰
        # å¦‚æœéœ€è¦æ­£å¼ç­¾åï¼Œè¯·é…ç½® KEYSTORE_BASE64ã€KEY_ALIASã€KEY_PASSWORD secrets
        if [ -n "${{ secrets.KEYSTORE_BASE64 }}" ]; then
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > keystore.jks
          $ANDROID_HOME/build-tools/34.0.0/apksigner sign \
            --ks keystore.jks \
            --ks-key-alias "${{ secrets.KEY_ALIAS }}" \
            --ks-pass pass:"${{ secrets.KEYSTORE_PASSWORD }}" \
            --key-pass pass:"${{ secrets.KEY_PASSWORD }}" \
            --out app/build/outputs/apk/release/ccpush-release-signed.apk \
            app/build/outputs/apk/release/app-release-unsigned.apk
        else
          # ä½¿ç”¨ debug keystore ç­¾å
          $ANDROID_HOME/build-tools/34.0.0/apksigner sign \
            --ks ~/.android/debug.keystore \
            --ks-key-alias androiddebugkey \
            --ks-pass pass:android \
            --key-pass pass:android \
            --out app/build/outputs/apk/release/ccpush-release-signed.apk \
            app/build/outputs/apk/release/app-release-unsigned.apk
        fi

    - name: Get version from build.gradle
      id: version
      run: |
        VERSION_NAME=$(grep -oP 'versionName = "\K[^"]+' app/build.gradle.kts || echo "1.11.1")
        echo "version=$VERSION_NAME" >> $GITHUB_OUTPUT

    - name: Rename APK
      run: |
        VERSION=${{ steps.version.outputs.version }}
        mv app/build/outputs/apk/release/ccpush-release-signed.apk \
           app/build/outputs/apk/release/ccpush-v${VERSION}.apk

